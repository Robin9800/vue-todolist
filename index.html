<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <div id="todo">
        <div class="container">
            <h1>TO DO LIST</h1>
            <ul>
                <!--visualizzare tutti i todo-->
                <!--Se l'indice cliccato dall'utente Ã¨ presente nell'array deletedtodo allora cancellalo-->
                <li v-for="(item, index) in toDoList" 
                @click="taskIsDone(index)" 
                v-show="!deletedToDo.includes(index)">
                    <div class="item" >
                        <i class="fa-solid fa-circle-check"></i> {{item}}
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
